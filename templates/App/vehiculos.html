{% extends 'base.html' %}

{% block cambio %}
    <div>
        <form action="/app/filtrar_vehiculos" method="GET">
            {{form.as_p}}
            <input type="submit" value="Buscar">
        </form>
    </div>
    {% for vehiculo in Vehiculos %}
        <p>Vehiculo: {{vehiculo.vehiculo}}</p>
        <p>Marca: {{vehiculo.marca}}</p>
        <p>Modelo: {{vehiculo.modelo}}</p>
        <hr>
    {% endfor %}

{% endblock %}
